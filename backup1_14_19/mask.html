<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://fonts.googleapis.com/css?family=Raleway:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
        /* img {
            max-width: 100%;
            height: auto;
        } */

        .polygon-clip-rectangle {
            -webkit-clip-path: url("#polygon-clip-rectangle");
            clip-path: url("#polygon-clip-rectangle");
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="rectangle-wrap">
        <img src="/images/versions/sliders/slide1/slide1_1250x250.jpg" alt="demo-clip-rectangle" class="polygon-clip-rectangle">
    </div>
    <!-- <div style="width:100%; height:300px; margin: 0 auto;"> -->
    <svg class="clip-svg">
        <defs>
            <clipPath id="polygon-clip-rectangle" clipPathUnits="objectBoundingBox">
                <polygon points=".203 0.8, 0.2 0.2, 0.8 0.2, .8 0.8" />
                <!-- bll blt,  tll  tlt,  trl  trt,  brl  brt-->
            </clipPath>
        </defs>
    </svg>
    <!-- </div> -->
    <!-- <div>
        <img src="/images/versions/sliders/slide1/slide1_1250x250.jpg">
    </div> -->
    <br /><br />
    <div style="position: relative; width:100%; overflow:hidden; right:0px;">
        <div style="position: absolute; width:100%; z-index: 0;">
            <img src="/images/versions/sliders/slide1/slide1_1250x250.jpg">
        </div>
        <div style="position: relative; width:100%; z-index: 1;">hello</div>
    </div>
    <br /><br />
    <div class="row">
        <div class="col-lg-2 divlogo">
            <div class="div-logo-1">
                <img class="img-fluid logo " style="margin: auto; width: 100%;" src="images/versions/sliders/logo_150.jpg">
            </div>
        </div>
        <div class="col-lg-10" style="padding-left:0px;">
            <div style="position: relative;width:100%;overflow:hidden;right:0px;height: 100%;">
                <div style="position: absolute;width:100%;z-index: 0;height: 100%;">
                    <img src="/images/versions/sliders/slide1/slide1_1250x250.jpg" style="width:100%;height: 100%;">
                </div>
                <div style="position: relative;width:100%;z-index: 1;height: 100%;">hello</div>
            </div>
        </div>
    </div>

</body>

</html>
